<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="p-4  bg-white text-dark">
    <div class="row">
        <div class="col-4">
            <div class="card shadow-lg shadow-lg float-right" style="width: 18rem;">
             
                <img class="card-img-top"
                    src="https://2x1dks3q6aoj44bz1r1tr92f-wpengine.netdna-ssl.com/wp-content/uploads/2017/05/Round-face-shape-bespke-unit-Bordered-700x700.png"
                    alt="Card image cap" height="100px">
                
                <div class="card-body">
                    <h3 class="card-title text-center font-weight-bold">John Doe</h3>
                    <h6 class="card-title text-center font-weight-light">Full Stack Devloper</h6>
                    <h6 class="card-title text-center font-weight-light">Buy Area,San francisco,CA </h6>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-sm">Follow</button>
                        <button type="button" class="btn btn-outline-primary btn-sm">Message</button>
                    </div>
                </div>
                <ul class="list-group ">

                    <li class="list-group-item font-weight-bold ">Website
                        <a class="float-right"href="#">http://bootdey.com</a>
                    </li>
                    <li class="list-group-item font-weight-bold ">Github <a class="float-right"href="#">bootdey</a></li>
                    <li class="list-group-item  font-weight-bold">Twitter <a class="float-right"href="#">bootdey</a></li>
                    <li class="list-group-item font-weight-bold ">Instagram <a class="float-right"href="#">@bootdey</a></li>
                    <li class="list-group-item font-weight-bold">Facebook <a class="float-right"href="#">bootdey</a></li>

                </ul>

            </div>


        </div>
        <div class="col-8">


            <div class="border w-75 h-55 p-3 ">
                <form>
                    <div class="form-group row ">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="inputEmail3" placeholder="John Doe">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputPassword3" placeholder="(239) 816-9082">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Mobile</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputEmail3" placeholder="(239) 816-9082">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                placeholder="Buy Area,San francisco,CA">
                        </div>




                        <div class="form-group row ">
                            <div class="col-sm-10 ">
                                <label for="inputEmail3" class="col-sm-2 col-form-label float-right text-center"> <button type="submit"
                                        class="btn btn-primary">Save Changes</button> </label>

                            </div>
                        </div>

                </form>
            </div>
        </div>
        <div class="p-3 mt-3 border w-75">
            <h4>Project Status</h4>
            <h6 class="font-weight-light">Web Design</h6>


            <div class="progress " style="height: 5px;">

                <div class="progress-bar bg-primary " role="progressbar" style="width: 80%"
                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6 class="font-weight-light">Website Markup</h6>
            <div class="progress" style="height: 5px;">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6 class="font-weight-light">One Page</h6>
            <div class="progress" style="height: 5px;">
                <div class="progress-bar bg-success" role="progressbar" style="width: 90%"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6 class="font-weight-light">Mobile Template</h6>
            <div class="progress" style="height: 5px;">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 55%"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6 class="font-weight-light"> Backend API</h6>
            <div class="progress" style="height: 5px;">
                <div class="progress-bar bg-info" role="progressbar" style="width: 70%" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>

</div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
