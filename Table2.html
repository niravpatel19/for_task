<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate 1 to 10</title> 
</head>
<body>
    <script>
        function calculate(form){
            var num = form.num1.value;
            document.getElementById("msg1").innerHTML="You Entered Num :-"+num;
            var result = "<table border='1'>";
            for(var i=1;i<=10;i++)
            {
                result+="<tr><td>"+num+"</td><td>X</td><td>"+i+"</td><td>=</td><td>"+num*i+"</td></tr>"
            }
            result+="</table>";

            document.getElementById("msg").innerHTML=result;
        }
    </script>
    <form>
        Enter Any Number :- <input type="text" name="num1" placeholder="Enter number"><br>
        <input type="submit" value="calculate" onclick="calculate(this.form); return false;">
    </form>
    <p id="msg1"></p>
    <p id="msg"></p>
</body>
</html>
