<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top "
            src="https://2x1dks3q6aoj44bz1r1tr92f-wpengine.netdna-ssl.com/wp-content/uploads/2017/05/Round-face-shape-bespke-unit-Bordered-700x700.png"
            alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title text-center font-weight-bold">John Doe</h5>
            <h5 class="card-title text-center font-weight-light">Full Stack Devloper</h5>
            <h5 class="card-title text-center font-weight-light">Buy Area,San francisco,CA </h5>
            <div class="mx-auto text-center">
                <button type="button" class="btn btn-primary btn-sm">Follow</button>
                <span class="border "> <button type="button"
                    class="btn text-primary btn-muted btn-sm">Message</button></span>
            </div>
        </div>
        <ul class="list-group ">

            <li class="list-group-item font-weight-bold ">Website
                <a href="#"></a>
            </li>
            <li class="list-group-item font-weight-bold ">Github</li>
            <li class="list-group-item  font-weight-bold">Twitter</li>
            <li class="list-group-item font-weight-bold ">Instagram</li>
            <li class="list-group-item font-weight-bold">Facebook</li>

        </ul>

    </div>
    
    <div>
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Full Nmae</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputEmail3" placeholder="John Doe">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputPassword3" placeholder="(239) 816-9082">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Mobile</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputEmail3" placeholder="(239) 816-9082">
                </div>
            </div>
        
                <label>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </label>
        </form>
    </div>


    <div class="border">
        <h2>Project Status</h2>
        <h6 class="font-weight-light">Web Design</h6>


        <div class="progress">

            <div class="progress-bar bg-primary" role="progressbar" style="width: 80%" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h6 class="font-weight-light">Website Markup</h6>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h6 class="font-weight-light">One Page</h6>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 90%" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h6 class="font-weight-light">Mobile Template</h6>
        <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 55%" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h6 class="font-weight-light"> Backend API</h6>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 70%" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
