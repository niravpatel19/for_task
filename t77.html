                                    <div class="form-group row ">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
                                        <div class="col-sm-10">
                                            <input type="name" class="form-control" id="inputEmail3"

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputEmail3"
                                                placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword3" class="col-sm-2 col-form-label">Phone</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputPassword3"
                                                placeholder="(239) 816-9082">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Mobile</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputEmail3"
                                                placeholder="(239) 816-9082">
                                        </div>
                                    </div>
                                    <div class="form-group row">

                                        </div>




                                        <div class="form-group row mt-1 pl-4 ">
                                            <div class="col-sm-10 ">
                                                <label for="inputEmail3"
                                                    class="col-sm-2 col-form-label float-right text-center">
                                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                                </label>

                                            </div>
                                        </div>

                                </form>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">

                                        <h6 class="font-weight-light p-2">Web Design</h6>


                                        <div class="progress " style="height: 5px;">

                                            <div class="progress-bar bg-primary p-2 " role="progressbar"

                                        </div>
                                        <h6 class="font-weight-light p-2">Website Markup</h6>
                                        <div class="progress" style="height: 5px;">
                                            <div class="progress-bar bg-danger" role="progressbar" style="width: 60%"

                                        </div>
                                        <h6 class="font-weight-light p-2">One Page</h6>
                                        <div class="progress" style="height: 5px;">

                                        <h6 class="font-weight-light p-2">Mobile Template</h6>

                                                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
